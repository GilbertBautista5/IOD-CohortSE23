<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        #card-list {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            padding: 10px;
            border: 1px #e3f2fd;
            border-radius: 10px;
            background-color: white;
            margin: 1em;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>

    <template id="artist-template">
        <div class="artist">
            <div class="artist-body">
                <div class="artist-name"></div>
                <div class="artist-portfolio"></div>
                <div class="artist-image" src="" alt="artist artwork"></div>
            </div>
        </div>
    </template>

    <template id="portfolio-template">
        <div class="portfolio">
            <div class="portfolio-body">
                <div class="portfolio-body"></div>
                <div class="portfolio-image" src="" alt="artist artwork"></div>
            </div>
        </div>
    </template>

    <div id="card-template"></div>
    <div id="artist-template"></div>

        function addCard(card) {
            const template = document.getElementById("card-template").content.cloneNode(true);
            template.querySelector('.card-title').innerText = card.title;

            document.querySelector('#card-list').appendChild(template);
        }
        if ('content' in document.createElement('template')) {
            // addCard(card1); 
            for (let loopCard of cards) {
                addCard(loopCard)
            }

            cards.forEach(loopCard => addCard(loopCard))
        }

        }

            template.querySelector('.artist-name').innerText = artist.name;
            artist.portfolio.forEach((portfolio) => {

        }

</body>

</html>
