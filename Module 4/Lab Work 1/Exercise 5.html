<template id="card-template">
        <div class="card col-8" style="width: 18rem; margin:10px">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text"></p>

    </template>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managing Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<main>
    <div id='news-list' class="row"> </div>
</main>

<body>
<h1> <strong>NEWS</strong></h1>


    <div> <label> News title: </div>
    <div> <input name='News Title' id='news_title' /></label> </div>

    <div> <label> News content: </div>
    <div> <input name='News Content' id='news_content' /></label> </div>
    <button onclick="addCard()"> Submit</button>

    <script>
        let cards = [
            { title: 'News1', description: 'bla' },
            { title: 'News2', description: 'blabla' },
            { title: 'News3', description: 'blablabla' }
        ];
        function addCard(card) {
            const template = document.getElementById("card-template").content.cloneNode(true);
            template.querySelector('.card-title').innerText = card.title;
            template.querySelector('.card-text').innerText = card.description;
            document.querySelector('#news-list').appendChild(template);
        }

            function getNews() {
                return new Promise(resolve => {
                    setTimeout(function () {
                        resolve(cards)
                    }, 1000)
                })
            }

        if ('content' in document.createElement('template')) {
            getNews().then(news => news.forEach((news) => addCard(news)));
            }
    </script>

 
            </div>
        </div>
    </div>

</body>

</html>
