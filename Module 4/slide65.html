<html>

<template id="post">
    <div class="post">
        <h3></h3>
        <p></p>
    </div>
</template>


<head>
    <title>Hello</title>
</head>

<body>
    <h1>Hello world</h1>
</body>
<script>

function addCard(card) {
            const template = document.getElementById("post").content.cloneNode(true);
            template.querySelector('h3').innerText = card.title;
            template.querySelector('p').innerText = card.body;
            document.querySelector('#post-list').appendChild(template);
        }

    fetch('https://jsonplaceholder.typicode.com/posts ? _limit = 10')
        .then((response) => response.json())
        .then((json) => { console.log(json); json.forEach(post => addCard(post))});

        axios.get('https://jsonplaceholder.typicode.com/posts?_limit=5')
        .then(response => { console.log(response); response.data.forEach(post => addCard(post)) })

    fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify({
            title: 'The Studio',
            body: 'Something funny',
            userId: 1,
        }),
        headers: {
            'Content-type': 'application/json; charset=UTF-8',
        },
    })
        .then((response) => response.json())
        .then((json) => console.log(json));
</script>

</html>
