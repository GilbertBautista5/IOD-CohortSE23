<html lang="en">

<head>
    <title>Calculator Example</title>
</head>

<body>
    <label> Number #1: <input id="num1" type="number"></label>
    <label> Number #2: <input id="num2" type="number"></label>
    <button onclick="getAdditionResult()">Add!</button>
    <button onclick="getMinusResult()">Minus!</button>
    <button onclick="getTimesResult()">Times!</button>
    <button onclick="getDivideResult()">Divide!</button>
    <div>Result
        <span id="result"></span>
    </div>
</body>
<script>
   function getAdditionResult() {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;

    fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML =

                data.result;
        })
    };

    function getMinusResult() {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;

    fetch(`/calculator/minus?num1=${num1}&num2=5`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML =

                data.result;
        })
    };

    function getTimesResult() {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;

    fetch(`/calculator/times?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML =

                data.result;
        })
    };

    function getDivideResult() {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;

    fetch(`/calculator/divide?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML =

                data.result;
        })
    };
</script>

</html>
